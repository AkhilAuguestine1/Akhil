{% extends 'home/header.html' %}
{% block content %}
{% load static %}
<link href="{% static "home/css/register.css" %}" rel="stylesheet">
<form method="POST" action="#">
{% csrf_token %} 
<div class="register">
    <div class="row">
        <div class="col-md-9 register-right">
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <h3 class="register-heading">Create new account</h3>
                    <div class="row register-form">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" name="username" class="form-control" placeholder="Username *" value="" required/>
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" class="form-control" placeholder="Password *" minlength="8" value="" required/>
                            </div>
                            <div class="form-group">
                                <input type="password" name="con-password" class="form-control"  placeholder="Confirm Password *" minlength="8" value="" required/>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="email" name="email" class="form-control" placeholder="Your Email *" value=""required />
                            </div>
                            <div class="form-group">
                                <input type="text" name="phone" minlength="10" maxlength="10" class="form-control" placeholder="Your Phone *" value="" required/>
                            </div>
                            <div class="form-group">
                                <select  name="question" class="form-control" required>
                                    <option class="hidden"  selected value="0">Please select your Sequrity Question</option>
                                    <option value="1">What is your Birthdate?</option>
                                    <option value="2">What is Your old Phone Number</option>
                                    <option value="3">What is your Pet Name?</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <input type="text" name="answer" class="form-control" placeholder="Enter Your Answer *" value="" required/>
                            </div>
                            <input type="submit" class="btnRegister"  value="Register"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3 register-left">
            <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
            <h3>Welcome</h3>
            <p>You are 30 seconds away from ordering your delicious food!</p>
            <a href="/login/"><input type="button" name="" value="Login"/></a><br/>
        </div>
    </div>

</div>
</form>
{% endblock %}
