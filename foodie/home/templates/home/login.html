{% extends 'home/header.html' %}
{% block content %}
{% load static %}
<link href="{% static "home/css/register.css" %}" rel="stylesheet">
<form method="POST" action="#">
		{% csrf_token %}
<div class="register">
    <div class="row">
        <div class="col-md-9 register-right">
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <h3 class="register-heading">Login</h3>
                    <div class="row register-form">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" name="username" class="form-control" placeholder="Username *" value="" required/>
                            </div>
                        </div>
                        <div class="col-md-6">
								<div class="form-group">
									<input type="password" name="password" class="form-control" placeholder="Password *" minlength="8" value="" required/>
								</div>
                            <input type="submit" class="btnRegister"  value="Login"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3 register-left">
            <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
            <h3>Welcome</h3>
            <p>You are 30 seconds away from ordering your delicious food!</p>
            <a href="/register/"><input type="button" name="" value="Register"></a><br/>
        </div>
    </div>

</div>
</form>
{% endblock %}
